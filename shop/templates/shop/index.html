{% extends 'shop/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block body %}
        <h1>Kategorijos</h1>
        {% for category in category_list %}

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="{% url 'shop:category_subcategory' category.id %}" class="btn btn-primary">Subkategorijos</a>
      </div>
    </div>
  </div>

</div>
        {% endfor %}
    {% endblock %}
</body>
</html>
